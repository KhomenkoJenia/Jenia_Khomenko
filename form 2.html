<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="assets/css/booststap_page.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/form-jq.css">
</head>

<body>
    <div class="parallax"></div>
    <div class="container">

        <form class="castom_form">

            <div class="parallx_form"></div>
            <legend>Personalia:</legend>
            <div class="row">
                <div class="col-md-6">
                    <label for="fname">First name:</label>
                    <input class="custom" type="text" id="fname" name="fname" placeholder="Введите имя">
                </div>

                <div class="col-md-6">
                    <label for="lname">Last name:</label>
                    <input class="custom" type="text" id="lname" name="lname" placeholder="Введите фамилию">
                </div>


                <div class="col-md-6">

                    <label for="phone">Enter your phone number:</label>
                    <input class="phone custom" type="tel" id="phone" name="phone" placeholder="+38(000)-00-00-000">
                </div>


                <div class="col-md-6">
                    <label for="favcolor">Select your favorite color:</label>
                    <input class="custom" type="color" id="favcolor" name="favcolor">

                </div>

                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>

                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>

                <input class="btn elements_btn mt-4 " type="reset" value="Reset">
                <input class="btn elements_btn mt-4" type="submit" value="Submit">
                <button class="btn elements_btn mt-4" type="button" onclick="alert('Exit')">Exit</button>



            </div>

        </form>


        <form action=" " class="castom_form">
            <div class="row">
                <div class="col-md-12 d-flex flex-column mb-3">
                    <label for="textarea">Textarea</label>
                    <textarea name="message" rows="5" cols="3">
          The cat was playing in the garden.
          </textarea>

                </div>

                <div class="col-md-12 mb-3">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>

                </div>


                <div class="col-md-12 mb-3 ">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label>
                </div>

                <div class="col-md-12 mb-3 ">
                    <label for="datemax">Enter a date before 1980-01-01:</label>
                    <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
                    <label for="datemin">Enter a date after 2000-01-01:</label>
                    <input type="date" id="datemin" name="datemin" min="2000-01-02">

                </div>

                <div class="col-md-12 mb-3">
                    <input type="button" onclick="alert('Hello World!')" value="Click Me!">

                </div>

                <div class="col-md-12 mb-3">
                    <input type="image" src="../Home-12/assets/img/parallax2.jpg" alt="Submit" width="100" height="100">

                </div>

                <div class="col-md-12 mb-3">
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile">

                </div>


                <div class="col-md-12 mb-3">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
                </div>

                <div class="col-md-12 mb-3">
                    <label for="vol">Volume (between 0 and 50):</label>
                    <input type="range" id="vol" name="vol" min="0" max="50">
                </div>

                <div class="col-md-12 mb-3">
                    <label for="gsearch">Search Google:</label>
                    <input type="search" id="gsearch" name="gsearch">
                </div>

                <div class="col-md-12 mb-3">
                    <label for="appt">Select a time:</label>
                    <input type="time" id="appt" name="appt">
                </div>

                <div class="col-md-12 mb-3">
                    <label for="homepage">Add your homepage:</label>
                    <input type="url" id="homepage" name="homepage">
                </div>

                <div class="col-md-12 mb-3">
                    <label for="week">Select a week:</label>
                    <input type="week" id="week" name="week">
                </div>

                <div class="col-md-12 mb-3">
                    <h2>Input Button</h2>
                    <input type="button" onclick="alert('Hello World!')" value="Click Me!">
                </div>

                <div class="col-md-12 mb-3">
                    <input type="reset">
                </div>
                <div class="col-md-12 mb-3">
                    <input type="submit" value="Submit">
                </div>

            </div>

        </form>





    </div>




    <div class="parallax"></div>

    <script src="assets/js/jquery.3.6.3_min.js"></script>
    <script src="assets/js/jquery.mask.js"></script>
    <script src="assets/js/jquery.nice-select.js"></script>
    <script src="assets/js/jquery_form.js"></script>

</body>

</html>
