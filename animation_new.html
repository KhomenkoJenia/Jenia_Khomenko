<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Home</title>
    <link rel="stylesheet" href="assets/css/animation_new.css">
</head>

<body class="heard_animation">
    <img src="./assets/img/ukraine-7424066.png" class="heard_main" alt="heard">

    <div class="container">
        <h2>Примеры работы (translate, scale, rotate, skew)</h2>
        <div class="box-item">
            <h4>translate(15px,15px)</h4>
            <div class="transformed translate_ex" data-content="Translate">
                <img src="http://placeimg.com/640/480/cats" class="img-fluid" alt="cat">
            </div>
        </div>

        <div class="box-item">
            <h4>transform: scale(0.3, 0.2);</h4>
            <div class="transformed scale_ex" data-content="Scale">
                <img src="http://placeimg.com/640/480/dog" class="img-fluid" alt="cat">
            </div>
        </div>

        <div class="box-item">
            <h4>transform: rotate(-15deg);</h4>
            <div class="transformed rotate_ex" data-content="Rotate">
                <img src="http://placeimg.com/640/480/rabbit" class="img-fluid" alt="cat">
            </div>
        </div>

        <div class="box-item">
            <h4>transform: skew(-20deg,-20deg);</h4>
            <div class="transformed skew_ex" data-content="Skew">
                <img src="http://placeimg.com/640/480/duck" class="img-fluid" alt="cat">
            </div>
        </div>
    </div>


    <h2>Примеры работы Sprite animation @keyframes</h2>
    <div class="container box_example">
        <div class="animation_example_1 animation_cat"></div>
        <div class="animation_example_2 animation_cat_2"></div>
    </div>


    <h2>Sprite</h2>
    <div class="social">

        <li class="item item_linkedin"><a href="#"></a></li>
        <li class="item item_facebook"><a href="#"></a></li>
        <li class="item item_wifi"><a href="#"></a></li>
        <li class="item item_twiter"><a href="#"></a></li>
    </div>

</body>

</html>
