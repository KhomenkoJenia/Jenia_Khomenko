<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/booststap_page.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slider.css">

</head>

<body class="parallax">
    <div class="container">
        <h2 data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="2000">Slider</h2>
        <div class="container_slider">

            <div class="single-item" data-aos="flip-left" data-aos-duration="3000">
                <div class="slide-items">
                    <img class="img_slider1" src="assets/img/slider_item_h16.jpg" alt="img">
                    <h4>Первый слайд</h4>
                </div>
                <div>
                    <img class="img_slider1" src="assets/img/slider_item2_h16.jpg" alt="img">
                    <h4 class="about_slider">Второй слайд</h4>
                </div>
                <div>
                    <img class="img_slider1" src="assets/img/slider_item3_h16.jpg" alt="img">
                    <h4 class="about_slider">Третий слайд</h4>
                </div>
                <div>
                    <img class="img_slider1" src="assets/img/slider_item4_h16.jpg" alt="img">
                    <h4 class="about_slider">Четвертый слайд</h4>
                </div>
            </div>
        </div>

        <div class="container_slider">

            <div class="single-item-two">
                <div class="slide-items">
                    <img class="img_slider1" src="assets/img/slider_item_h16.jpg" alt="img">
                    <h4>Первый слайд</h4>
                </div>
                <div class="slide-items">
                    <img class="img_slider1" src="assets/img/slider_item2_h16.jpg" alt="img">
                    <h4 class="about_slider">Второй слайд</h4>
                </div>
                <div class="slide-items">
                    <img class="img_slider1" src="assets/img/slider_item3_h16.jpg" alt="img">
                    <h4 class="about_slider">Третий слайд</h4>
                </div>
                <div class="slide-items">
                    <img class="img_slider1" src="assets/img/slider_item4_h16.jpg" alt="img">
                    <h4 class="about_slider">Четвертый слайд</h4>
                </div>
                <div class="slide-items">
                    <img class="img_slider1" src="assets/img/slider_item_h16.jpg" alt="img">
                    <h4>Пятый слайд</h4>
                </div>
                <div class="slide-items">
                    <img class="img_slider1" src="assets/img/slider_item2_h16.jpg" alt="img">
                    <h4 class="about_slider">Шестой слайд</h4>
                </div>
                <div class="slide-items">
                    <img class="img_slider1" src="assets/img/slider_item3_h16.jpg" alt="img">
                    <h4 class="about_slider">Седьмой слайд</h4>
                </div>
                <div class="slide-items">
                    <img class="img_slider1" src="assets/img/slider_item4_h16.jpg" alt="img">
                    <h4 class="about_slider">Восьмой слайд</h4>
                </div>
            </div>
        </div>
        <div class="time_container">
            <div id="timer">
                <div class="time_item" id="days"></div>
                <div class="time_item" id="hours"></div>
                <div class="time_item" id="minutes"></div>
                <div class="time_item" id="seconds"></div>
            </div>

        </div>



    </div>






    <script src="assets/js/jquery.3.6.3_min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/slider.js"></script>
    <script>
    new WOW().init();
    </script>
    <script>
    AOS.init();
    </script>
</body>

</html>
