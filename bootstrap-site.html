<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/booststap_page.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body class="d-sm-flex flex-sm-column">

    <header class="container">
        <div class="col-12">
            <div style="min-height: 150px;" class="bg-primary p-2 mt-5 mb-2 rounded">
                <h6 class="text-white d-flex justify-content-start">Primary</h6>
                <h2><xmp class="text-white d-flex justify-content-center"><Header></xmp></h2>

            </div>
        </div>
    </header>

    <main class="container d-sm-flex flex-sm-column">
        <nav class="row order-sm-2 order-md-0 mt-sm-2 mt-md-0">
            <div class="col-12">
                <div style="min-height: 120px;" class="bg-secondary p-2 mb-2 rounded">
                    <h6 class="text-white d-flex justify-content-start">Secondary</h6>
                    <h2><xmp class="text-white d-flex justify-content-center align-items-center"><Nav></xmp></h2>
                </div>
            </div>
        </nav>


        <div class="row">
            <div class="col-sm-12 col-md-8">
                <article style="min-height: 470px;" class=" bg-success mb-sm-2 mb-md-0 mt-2 rounded p-2">

                    <h6 class="text-white d-flex justify-content-start">Success</h6>
                    <h2 class="text-white d-flex justify-content-center"><xmp><article></xmp></h2>


                    <section class="bg-danger mb-2 rounded p-2">
                        <h6 class="text-white d-flex justify-content-start">Danger</h6>
                        <h2 class="text-white d-flex justify-content-center"><xmp><selection></xmp></h2>

                        <div class="row d-sm-flex flex-sm-column-reverse d-md-flex flex-md-row">
                            <div class="col-sm-12 col-md-6">
                                <div class="bg-light rounded p-2">
                                    <h6 class="text-black d-flex justify-content-start">Light</h6>
                                    <h2 class="text-black d-flex justify-content-center"><xmp><div></xmp></h2>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div class="bg-dark rounded p-2">
                                    <h6 class="text-white d-flex justify-content-start">Dark</h6>
                                    <h2 class="text-white d-flex justify-content-center"><xmp><div></xmp></h2>
                                </div>
                            </div>
                        </div>
                    </section>

                </article>

            </div>

            <div class="col-md-4 col-sm-12">
                <aside style="min-height: 470px;" class="bg-warning rounded p-2 mt-2">
                    <h6 class="text-white d-flex justify-content-start">Warning</h6>
                    <h2 class="text-white d-flex align-items-center justify-content-center align-items-center"><xmp><Aside></xmp></h2>
                </aside>
            </div>

        </div>

    </main>

    <footer class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="min-height: 150px;" class=" bg-info  mt-2 rounded p-2">
                    <h6 class="text-white d-flex justify-content-start">Info</h6>
                    <h2 class="text-white d-flex justify-content-center"><xmp><Footer></xmp></h2>
                </div>
            </div>
        </div>
    </footer>








    <script src="../Home-10/assets/js/booststrap_bundle.js"></script>
</body>

</html>
